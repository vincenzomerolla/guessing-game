    <head>
        <meta charset="utf-8">
        <title>Guessing Game</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="bower_components/animate.css/animate.css">
        <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <!-- <div class="header">
                <h3 class="white">Fullstack Academy</h3>
            </div> -->

            <div class="game-panel">
              <h1 class="game-title text-center">GUESSING GAME</h1>
              <div class="game-info text-center">
                <p><strong>Welcome to the Guessing Game</strong></p>

                I&rsquo;ll pick a number between 1 and 100 and you try to guess what it is. Go ahead and guess a number below.
              </div>
              <div class="">
                <table class="table" >
                  <tbody>
                      <tr class="bg-secondary white">
                        <th class="text-center" scope="row">Number of guesses left</th>
                        <td class="text-center" id="guesses-left"></td>
                      </tr>
                  </tbody>
                </table>
                
                
              </div>

              <div class="game-form form-group">
                <input class="form-control form-control-lg" id="guess" type="text" placeholder="Enter it here..." >
              </div>
              
              <div class="col-xs-4 padding-reset">
                <button class="btn btn-success" id="submit-guess" type="button">SUBMIT</button>
              </div>
              <div class="col-xs-4 padding-reset">
                <button class="btn btn-danger" id="play-again" type="button">RESET</button>
              </div>
              <div class="col-xs-4 padding-reset">
                <button type="button" tabindex="0" class="btn btn-primary" id="hint" data-container="body" data-placement="top" data-toggle="popover" data-trigger="click" disabled> HINT</button>
              </div>
                     

              <table class="table" id="guess-chart">
                <tbody>
                  <tr id="number">
                    <th scope="row">Guess</th>
                    <td class="filler-text">Your guess will go here</td>
                  </tr>
                  <tr id="level">
                    <th scope="row">Level</th>
                    <td class="filler-text">How hot/cold you were goes here</td>
                  </tr>
                </tbody>
              </table>

            </div>


            <div class="footer text-center">
                <p>Made with <span class="red ion-heart"></span> by <a href="//github.com/vincenzomerolla"><span class="ion-social-github"></span> vincenzomerolla</a></p>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>

        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>

        <script src="scripts/main.js"></script>

</body>
